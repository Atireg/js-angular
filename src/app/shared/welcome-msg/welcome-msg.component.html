@if(isLoggedIn) {
<div class="welcome-section">
  <h1 class="welcome-title">Welcome to The Cube Club</h1>
  <p class="welcome-text">Discover, share, and explore amazing 3D creations.</p>
</div>
} @else {
<div class="not-logged">
  <h1>
    Would you like to
    <a routerLink="/login" class="nav-link">login</a>
    or join 
    <a routerLink="/register" class="nav-link">register</a>
    the community today    ?

  </h1>
</div>

};
