<main class="profile-container">
  <div class="profile-box">
    <h1 class="profile-title">My Profile</h1>
    <div class="profile-info">
      <div class="profile-picture">
        <!-- Placeholder for profile picture -->
        <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-img">

      </div>
      <div class="profile-details">
        @if(!isEditMode){
        <!-- READ-ONLY MODE -->
        <ng-container>
          <div class="details-group">
            <label for="username" class="label">Username</label>
            <p type="text" id="username" name="username" class="text-input" value="" required>John Doe</p>
          </div>
          <div class="details-group">
            <label for="email" class="form-label">Email</label>
            <p type="text" id="email" name="email" class="text-input" value="" required>{{"johndoe@example.com"}}</p>
          </div>
          <div>
            <button class="save-cancel-edit-btn" (click)="toggleEditMode()">Edit</button>
          </div>
        </ng-container>
        }@else {
        <!-- EDIT MODE -->
        <ng-container>
          <form>
            <div>
              <button class="profile-picture-edit">Change Picture</button>
            </div>
            <div class="details-group">
              <label for="username" class="label">Username</label>
              <input type="text" id="username" name="username" class="text-input" value="JohnDoe" required>
            </div>
            <div class="details-group">
              <label for="email" class="label">Email</label>
              <input type="email" id="email" name="email" class="text-input" value="johndoe@example.com" required>
            </div>
            <div class="details-group">
              <label for="password" class="label">New Password</label>
              <input type="password" id="password" name="password" class="text-input"
                placeholder="Enter a new password">
            </div>
            <div class="profile-footer">
              <button class="save-cancel-edit-btn" (click)="toggleEditMode()">Cancel</button>
              <button class="save-cancel-edit-btn">Save</button>
              <button class="delete-btn">Delete</button>
            </div>
          </form>
        </ng-container>
        }

      </div>
    </div>

  </div>
</main>
