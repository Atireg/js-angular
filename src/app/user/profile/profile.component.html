<main class="profile-container">
    <div class="profile-box">
      <h1 class="profile-title">My Profile</h1>
      <div class="profile-info">
        <div class="profile-picture">
          <!-- Placeholder for profile picture -->
          <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-img">
          <button class="profile-picture-edit">Change Picture</button>
        </div>
        <div class="profile-details">
          <form action="/update-profile" method="POST" class="profile-form">
            <div class="form-group">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" name="username" class="form-input" value="JohnDoe" required>
            </div>
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" name="email" class="form-input" value="johndoe@example.com" required>
            </div>
            <div class="form-group">
              <label for="password" class="form-label">New Password</label>
              <input type="password" id="password" name="password" class="form-input" placeholder="Enter a new password">
            </div>
            <button type="submit" class="profile-save-button">Save Changes</button>
          </form>
        </div>
      </div>
      <div class="profile-footer">
        <button class="profile-delete-button">Delete Account</button>
      </div>
    </div>
  </main>
