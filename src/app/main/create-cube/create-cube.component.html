

    <section class="create-cube-section">
        <h1 class="create-title">Create Your Cube</h1>
        <form id="create-cube-form" class="form-label">
            <div class="form-group">
            <label for="cube-color">Cube Color:</label>
            <input type="color" id="cube-color" name="cubeColor" value="#00ff00">
                </div>
            <label for="cube-size">Cube Size:</label>
            <input type="number" id="cube-size" name="cubeSize" min="0.5" max="5" step="0.1"  #inputSize>

            <label for="rotation-x">Rotation X Speed:</label>
            <input type="number" id="rotation-x" name="rotationX" step="0.01"  >

            <label for="rotation-y">Rotation Y Speed:</label>
            <input type="number" id="rotation-y" name="rotationY" step="0.01" >

            <label for="rotation-z">Rotation Z Speed:</label>
            <input type="number" id="rotation-z" name="rotationZ" step="0.01" >

            <button (click)="addCube($event, inputSize.value)">Save Cube</button>
        </form>
    </section>
