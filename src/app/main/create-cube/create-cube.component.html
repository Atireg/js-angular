
<main class="create-container">
    <div class="create-box">
        <h1 class="create-title">Create Your Cube</h1>
        <form id="create-cube-form" class="form-label">
            <div class="form-group">
                <label for="cube-color" class="form-label">Cube Color:</label>
                <!-- <input type="color" id="cube-color" name="cubeColor" value="" class="form-input"> -->
                <input type="text" id="cube-color" name="cubeColor" value="" class="form-input">
            </div>
            <div class="form-group">
                <label for="cube-size" class="form-label">Cube Size:</label>
                <input type="number" id="cube-size" name="cubeSize" min="0.5" max="5" step="0.1" class="form-input" #inputSize>
            </div>
            <div class="form-group">
                <label for="rotation-x" class="form-label">Rotation X Speed:</label>
                <input type="number" id="rotation-x" name="rotationX" step="0.01" class="form-input">
            </div>
            <div class="form-group">
                <label for="rotation-y" class="form-label">Rotation Y Speed:</label>
                <input type="number" id="rotation-y" name="rotationY" step="0.01" class="form-input">
            </div>
            <div class="form-group" >
                <label for="rotation-z" class="form-label">Rotation Z Speed:</label>
                <input type="number" id="rotation-z" name="rotationZ" step="0.01" class="form-input">
            </div>
            <button type="submit" (click)="addCube($event, inputSize.value)" class="create-button">Create Cube</button>
        </form>
    </div>
</main>
