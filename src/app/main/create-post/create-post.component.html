<main class="create-container">
    <div class="create-box">
        <h1 class="create-title">Leave a comment</h1>

        <form #form="ngForm" (ngSubmit)="createPost(form)" id="create-cube-form" class="form-label">
            <div class="form-group">
                <label for="post" class="form-label">Comment:</label>
                <input
                    [class]="(
                        (inputPost?.touched && inputPost?.errors?.['required'])
                        ? 'form-input-error' : 'form-input'
                    )"
                    type="text"
                    id="postText"
                    name="postText"
                    placeholder="Enter your comment here"
                    ngModel
                    #inputPost="ngModel"
                    required
                >
            </div> 
            <button 
                [disabled]="form.invalid" [style]="{ backgroundColor: form.invalid ? '#51ce9a33' : '#d6ff00' }"
                class="create-button">
                Create Post
            </button>
            <p>or go back to</p>
            <button routerLink="/catalog" class="create-button">Catalog</button>
        </form>
    </div>
</main>
