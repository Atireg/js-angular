<div class="grid-container">
  @if (isLoading) {
  @for(post of posts; track $index){
  <div>
    <app-loader />
  </div>
  }
  } @else {
  @for(post of posts; track $index){
  <div>
    <p>{{post.userId.username}} published </p>
    <p>on {{post.created_at}}: </p>
    <h1>{{post.text}}</h1>
    <app-cube />
  </div>
  }
  }
</div>
