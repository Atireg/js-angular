<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="200" fill="transparent"/>
  
  <!-- Cube - made slightly larger -->
  <g transform="translate(40, 20)">
    <!-- Front face -->
    <path d="M70,45 L140,80 L140,150 L70,115 Z" fill="#003620" stroke="#FCF300" stroke-width="3"/>
    <!-- Right face -->
    <path d="M140,80 L200,45 L200,115 L140,150 Z" fill="#004830" stroke="#FCF300" stroke-width="3"/>
    <!-- Top face -->
    <path d="M70,45 L140,80 L200,45 L130,10 Z" fill="#002410" stroke="#FCF300" stroke-width="3"/>
  </g>
  
  <!-- Text - reduced size and adjusted position -->
  <text x="200" y="110" font-family="'Lucida Sans', sans-serif" font-size="32" font-weight="bold" fill="#FCF300" text-anchor="middle">
    THE CUBE
  </text>
  <text x="200" y="145" font-family="'Lucida Sans', sans-serif" font-size="24" font-weight="bold" fill="#FCF300" text-anchor="middle">
    CLUB
  </text>
</svg>
